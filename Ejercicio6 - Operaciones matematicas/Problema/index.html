<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Operaciones matematicas</title>
</head>
<body>
	<center>
	<h3>Presiona el botón dependiendo de qué operacion matemática quieres realizar</h3>	
		<form name="calc">
			<input type="Text" name="operando1" value="0" size="6">			
			<input type="Text" name="operando2" value="0" size="6">
			<br>
			<input type="Button" name="" value=" + " onclick="calcula('+')">
			<input type="Button" name="" value=" - " onclick="calcula('-')">
			<input type="Button" name="" value=" X " onclick="calcula('*')">
			<input type="Button" name="" value=" / " onclick="calcula('/')">
			<br>
			<input type="Text" name="resultado" value="0" size="14">
		</form>
	</center>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
